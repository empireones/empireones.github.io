
<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
      <title>Empireones</title>
	  <link rel="icon" href="img/favicon.png" type="image/x-icon"> 
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <!-- CUSTOM STYLE -->      
      <link rel="stylesheet" href="css/template-style.css">
      <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet">  
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
	  <!-- Email JS-->   
	  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

   </head>
	
   <body class="size-1520 primary-color-red background-dark">
      <!-- HEADER -->
      <header class="grid">
	   <!--   Top Navigation --> 
        <nav class="s-12 grid background-none background-primary-hightlight">
           
           <a href="index.html" class=" m-12 l-3 padding-2x logo">
              <img class="" src="img/logo.png" alt="">
           </a>
           <div class="top-nav s-12 l-9 "> 
              <ul class="top-ul right chevron">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact / Quote</a></li>
              </ul>
           </div>
        </nav>
	   
	   </header>

      <!-- MAIN -->
      <main role="main">
        <!-- TOP SECTION -->
        <header class="grid">
        	<div class="s-12 padding-2x">
            <h1 class="text-strong text-white text-center center text-size-60 text-uppercase margin-bottom-20">Contact Info</h1>
          </div>
        </header>
        
        <!-- SECTION 1 -->
        <section class="grid margin-bottom-20">
          <div class="m-12 l-5 center">
            <!-- Contact Information-->
            <div class="s-12 padding-2x background-white ">     
				
				<form id="form">
				  <div class="field">
					<label for="from_name">Your Name </label>
					<input type="text" name="from_name" id="from_name" required>
				  </div>
				  <div class="field">
					<label for="message">Message:</label>
					<textarea name="message" id="message" rows="7" cols="60"></textarea> 
				  </div>

				  <div class="radio-btn">
					<label>Looking for? </label>
					<label style="display: inline-block; margin-right: 10px;"> 
					  <input type="radio" name="Looking_for" value="Home Tech" required> Home Tech 
					</label>
					<label style="display: inline-block;"> 
					  <input type="radio" name="Looking_for" value="Networking" required> Networking  
					</label>
					<label style="display: inline-block;"> 
					  <input type="radio" name="Looking_for" value="Computer Repair" required> Computer Repair  
					</label>
					<label style="display: inline-block;"> 
					  <input type="radio" name="Looking_for" value="Website" required> Website  
					</label>
				  </div>
				  <br>

				  <div class="field">
					<label for="reply_to">Email (Required):</label>
					<input type="email" name="reply_to" id="reply_to" required> 
				  </div>
				  <div class="field"> 
					<label for="phone">Phone Number (Optional):</label>
					<input type="tel" name="phone" id="phone"> 
				  </div>
				  <div class="radio-btn">
					<label>Text?</label>
					<label style="display: inline-block; margin-right: 10px;"> 
					  <input type="radio" name="text_msg" value="Y" checked> Yes 
					</label>
					<label style="display: inline-block;"> 
					  <input type="radio" name="text_msg" value="N"> No
					</label>
				  </div>
				  <br>

				  <input class="center" type="submit" id="button" value="Send Email">
				</form>


			<script type="text/javascript"> 
					  
			   (function(){
				  emailjs.init({
					publicKey: "EwTFhY7u_VZm8K_O5",
				  });
			   })();	  
	  		</script>
			<script type="text/javascript">
				window.onload = function() {
					document.getElementById('form').addEventListener('submit', function(event) {
						event.preventDefault();
						// these IDs from the previous steps
						emailjs.sendForm('service_9u6q78w', 'template_xiawt2e', this)
							.then((result) => {
								console.log('SUCCESS!', result);
    							alert('Message sent. Will response within 24 hours!');
							}, (error) => {
								console.log('FAILED...', error);
    							alert('Message failed to send.');
							});
					});
				}
			</script>	
	
            </div>
			  <br>
			  
 				<img class=" center" src="img/3.png" alt=""/>
          </div>                  

        </section>
      </main>
      <br><br><br>
	   
      <!-- FOOTER -->
      <footer class="grid">
	     <!-- Footer - bottom -->
        <div class="s-12 text-center margin-bottom">
          <p class="text-size-12">Copyright 2024, empireones</p>
          <p class="text-size-12"></p>
          <p><a class="text-size-12 ">Design and coded by Eddie Moises</a></p>
        </div>
	   </footer>   
	 
	  <!-- FOOTER END -->
	   
      <script type="text/javascript" src="js/responsee.js"></script>
      <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
      <script type="text/javascript" src="js/template-scripts.js"></script>
	  <script>
	   function getQueryParam(name) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(name);
		}

		const selectedService = getQueryParam('service'); 
		console.log(selectedService); // Output:  e.g., "home-automation"
	   </script>
	   
	   <script>
		   const serviceToRadioButtonMap = {
				'home-automation': 'Home Tech',
				'networking': 'Networking',
				'computer-repair': 'Computer Repair',
				'website-creation': 'Website'
			};

			if (selectedService) {
				const radioButtonValue = serviceToRadioButtonMap[selectedService];
				const radioButton = document.querySelector(`input[name="Looking_for"][value="${radioButtonValue}"]`);
				if (radioButton) {
					radioButton.checked = true;
				}
			}</script>
      
   </body>

</html>
