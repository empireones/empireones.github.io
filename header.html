<!DOCTYPE html>

  <nav class="my-nav">
    <a href="index.html" class="my-logo">
      <img src="img/logo.png" alt="My Logo">
    </a>
    <div class="my-nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact / Quote</a></li>
      </ul>
    </div>
    <button class="hamburger" type="button">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button> 
  </nav>

<script type="text/javascript">
	
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.my-nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('show');
  // Toggle the aria-expanded attribute for accessibility
  hamburger.setAttribute('aria-expanded', hamburger.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'); 
});

</script>
